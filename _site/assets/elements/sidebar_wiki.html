<style>
    .sidebar {
        z-index: 9999; /* Increase this value */
        position: absolute;
        top: 0;
        left: -200px;
        height: 100%;
        width: 200px;
        background-color: #333;
        color: #f2f2f2;
        padding: 20px;
        transition: all 0.3s ease-in-out;
        
    }
    
    .sidebar.show {
        left: 0px;
        
        
    }

    .sidebar ul {
        margin-top: 15%;
        list-style-type: none;
        padding: 0;
    }

    .sidebar a {
        color: #f2f2f2;
        text-decoration: none;
        display: block;
        padding: 10px;
        border-radius: 5px;
        transition: all 0.3s ease-in-out;
    }

    .sidebar a:hover {
        background-color: #ff6347;
    }

    .sidebar.active {
        left: 0px;
    }

    
    .main-content {
        flex: 1;
    }
</style>

<div class=".sidebar">
    <button style="margin-top: 5%; margin-left: 5%;" class="sidebar-close">&times;</button>
    
    <ul>
        <li><a style="font-size: 250%; margin-bottom: 10%" href="">Home</a></li>
        <li><a style="font-size: 250%; margin-bottom: 10%" href="/wiki">Wiki</a></li>
        <li><a style="font-size: 250%; margin-bottom: 10%" href="https://github.com/EliasTors">Github profile</a></li>
    </ul>
</div>

<script>
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const sidebar = document.querySelector('.sidebar');
    const sidebarClose = document.querySelector('.sidebar-close');
    
    sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
    });

    sidebarClose.addEventListener('click', () => {
        sidebar.classList.remove('active');
    });

</script>
