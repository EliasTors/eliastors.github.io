        <script>

        marked.setOptions({
            highlight: function(code, language) {
                if (language && hljs.getLanguage(language)) {
                return hljs.highlight(code, { language }).value;
                } else {
                return hljs.highlightAuto(code).value;
                }
            }
            });
        // Function to load a Markdown file and insert it into the page
        function loadMarkdown(filename) {
            // Use AJAX to load the Markdown file
            var xhr = new XMLHttpRequest();
            xhr.open('GET', filename, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Get the main-content div
                    var mainContentDiv = document.getElementById('main-content');
        
                    if (mainContentDiv) {
                        // Convert the Markdown to HTML using marked.js
                        var html = marked(xhr.responseText);
        
                        // Insert the HTML into the page
                        mainContentDiv.innerHTML = html;
                    } else {
                        console.log('The main-content div does not exist');
                    }
                }
            };
            xhr.send();
        }
        
        // Call the loadMarkdown() function when the document is ready
